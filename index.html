<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Bulitcam">
        <meta name="content" content="The thing">
        <meta name="description" content="ICT">
        <title>Seatwork 2</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="icon" href="img/Robo.png">
    </head>
    <body>
        <main class="container">
            <center>
                <div>
                    <aside>
                        <h3>Hi my name is RR phantom. Lets test your math skills</h3>
                        <br><br>
                        <h4>Given</h4><br>
                        <div class="row email mb-4">
                                <label for="inputA">Enter a value for <b>A</b>:</label>
                                <input type="a" class="form-control" id="inputA">

                                <label for="inputB">Enter a value for <b>B</b>:</label>
                                <input type="b" class="form-control" id="inputB">
                            </div>
                        </div>
                    </aside>
                </div>
                <div>
                    <img src="img/Robo.png" alt="Robot" id="Robo" class="center" width="250">
                </div><br><br><br><br>
                <div class="button">
                    <button id="productBtn" class="btn btn-primary">Product of A and B</button>
                    <button id="RaiseBtn" class="btn btn-secondary">A raise to B</button>
                    <button id="remainderBtn" class="btn btn-danger">The remainder</button>
                    <button id="equalBtn" class="btn btn-info">Is A equal to B</button>
                </div>

            </center>
        </main>

        <script type="text/javascript">
            document.getElementById("productBtn").addEventListener("click", function() {
                let a = parseFloat(document.getElementById("inputA").value);
                let b = parseFloat(document.getElementById("inputB").value);
                window.alert("The product of " + a + " and " + b + " is equal to " + (a * b));
            });

            document.getElementById("RaiseBtn").addEventListener("click", function() {
                let a = parseFloat(document.getElementById("inputA").value);
                let b = parseFloat(document.getElementById("inputB").value);
                window.alert(a + " raised to the power of " + b + " is " + Math.pow(a, b));
            });

            document.getElementById("remainderBtn").addEventListener("click", function() {
                let a = parseFloat(document.getElementById("inputA").value);
                let b = parseFloat(document.getElementById("inputB").value);
                window.alert("The remainder when " + a + " is divided by " + b + " is " + (a % b));
            });

            document.getElementById("equalBtn").addEventListener("click", function() {
                let a = parseFloat(document.getElementById("inputA").value);
                let b = parseFloat(document.getElementById("inputB").value);
                if (a === b) {
                    window.alert("Yes, " + a + " is equal to " + b);
                } else {
                    window.alert("No, " + a + " is not equal to " + b);
                }
            });
        </script>

    </body>
</html>
